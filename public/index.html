<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <meta property="og:title" content="Conceal Cloud" />
  <meta property="og:description" content="Conceal Cloud Wallet" />
  <meta property="og:image"
    content="https://raw.githubusercontent.com/ConcealNetwork/conceal-assets/master/conceal_logo2.jpg" />
  <meta property="og:url" content="https://conceal.cloud/">

  <meta name="twitter:image"
    content="https://raw.githubusercontent.com/ConcealNetwork/conceal-assets/master/conceal_logo2.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/logo_192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <title>Conceal Cloud</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('worker.js').then(function (registration) {
          console.log('Worker registration successful', registration.scope);
        }, function (err) {
          console.log('Worker registration failed', err);
        }).catch(function (err) {
          console.log(err);
        });
      });
    } else {
      console.log('Service Worker is not supported by browser.');
    }
  </script>
</body>

</html>
